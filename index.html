<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f667f38714.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Where are you planning to go today?</h1>

        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
            id="search-input"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search" id="search-icon"></i>
          </span>
          <button type="button" class="btn btn-outline-success current-button">Current</button>
        </div>
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h5 id="card-title">Porto</h5>
              </div>
              <div class="col-6">
                <h5 class="current_temperature">
                  <h5 id="temp_label">14</h5>
                  <a href="#" class="temp_links celcius">°C </a>
                  |
                  <a href="#" class="temp_links farenh"> °F </a>
                </h5>
              
              </div>
            </div>

            <h6 class="card-subtitle mb-2 text-muted" id="date-time">
              Date / Time
            </h6>
        
      </div>
      
    </div>
    <script src="src/index.js"></script>
    <p class="affiliation">👩🏻‍💻 created by Mudruk Tetiana</p>
  </body>
</html>
